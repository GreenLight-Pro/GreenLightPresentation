appId: com.allonsve.promisepending.spinapps.spinmusicplayer
productName: Spin Music Player
copyright: Copyright Â© 2019 - 2023 SpinApps
artifactName: SMP-${os}-${arch}-${version}.${ext}
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: AudioVideo
mac:
  target:
    - target: dmg
  category: public.app-category.entertainment
publish: null
