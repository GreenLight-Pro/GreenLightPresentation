appId: com.allonsve.promisepending.spinapps.spinmusicplayer
productName: GreenLight Presentation
copyright: Copyright Â© 2019 - 2023 GreenLightPro
artifactName: GLP-${os}-${arch}-${version}.${ext}
directories:
  output: dist
  buildResources: resources
asar: true
files:
  - from: .
    filter:
      - package.json
      - main
      - renderer
icon: icon.png
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: AudioVideo
mac:
  target:
    - target: dmg
  category: public.app-category.entertainment
publish: null
