appId: com.allonsve.promisepending.spinapps.spinmusicplayer
productName: Spin Music Player
copyright: Copyright Â© 2019 - 2023 SpinApps
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
        - ia32
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - ia32
    - target: deb
      arch:
        - x64
        - ia32
  category: AudioVideo
publish: null
