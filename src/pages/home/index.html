    <body>
        <div class='content'>
            <div class='contentBlocker'>
                <div class='itemViewer'>
                    <img class='itemViewerIcon' src='../../assets/images/'></img>
                    <h1 class='itemViewerTitle'>[Name]</h1>
                    <h3 class='itemViewerSubTitle'>[Small description]</h3>
                    <h2 class='itemViewerDescription'>[Complete description]</h2>
                    <div class='itemViewerButtonsArea'>

            </div>
            <div class='fields'>

                    <h1 class='title'>Folders</h1>
                    <button class='addFolder' onclick="selectFolder()">
                        <img class='Icon' src='../../assets/images/'></img>
                        <span class='subtext'>Add new folder</span>
                    </button>
                </div>
                <fieldSeparator></fieldSeparator>
                <div class='albums'>

                </div>
                <fieldSeparator></fieldSeparator>
                <div class='artists'>

                </div>
                <fieldSeparator></fieldSeparator>
                <div class='musics'>

                </div>
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
