<!DOCTYPE html>
<html>
    <head>
        <title>Spin Music Player</title>
        <link rel='stylesheet' href='./index.css'/>
        <audio class='PlayAudioFiles'></audio>
        <video class='PlayVideoFiles'></video>
        <div id='AltPopupDiv'>
            <span id='AltPopupSpan'>Text</span>
            <div id='AltPopupDotEffect'></div>
        </div>
    </head>
    <body>
        <div class='timeline'>
            <div class='expandPlayerButton'></div>
            <img class='MusicIcon' src='../../images/defaultMusicPicture.png'></img>
            <div class='iconsArea'>
                <div class='iconsButton'><div class='icon'>A</div></div>
                <div class='iconsButton'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='iconsButton' id='playbutton' onclick='mediaPlayPauseHandler();'><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='iconsButton'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='iconsButton'><div class='icon'>A</div></div>
            </div>
            <div class='progressbarPlaceHolder'>
                <div class = 'progressbarHandler'>
                    <p class='currentTime'>0:00</p>
                    <div class='progressbar'>
                        <div class='progressbarProgress'></div>
                    </div>
                    <p class='TotalTime'>0:00</p>
                </div>
            </div>
            <div class='volumeControlPlaceHolder'>
                <div class='volumeControlHandler'>
                    <img class='volumeIcon' src='../../images/soundIcon.png'></img>
                    <div class='volumeBar'>
                        <div class='volumeBarProgress'>
                            <div class='volumeBarProgressWhiteArea'></div>
                            <div class='volumeBarProgressHandler'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='expandedTimeline'>
            <div class='expandedTimelineCloseBar' alt='Close Expanded Timeline'></div>
            <img class='MediaThumb' src='../../images/defaultMusicPicture.png'></img>
            <h1 class='title'>[Music Title]</h1>
            <h2 class='author'>[Music Author]</h2>
            <div class='controllers'>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
                <div class='expandedIconsButton' alt='Previous'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='expandedIconsButton' alt='Play/Pause' id='Eplaybutton' onclick='mediaPlayPauseHandler();' ><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='expandedIconsButton' alt='Next'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
                <div class='expandedIconsButton' alt='Theather Mode'><img class='icon' src='../../images/theatherModeIcon.png'></img></div>
                <div class='expandedIconsButton' alt='FullScreen Mode'><img class='icon' src='../../images/fullScreenModeIcon.png'></img></div>
            </div>
            <div class='timelineExpanded'>
                <span class='StartedTime' alt='Current Time'>0:00</span>
                <div class='ProgressBarArea' alt='Timeline'>
                    <div class='ProgressBarField' alt='Current Time Played'></div>
                </div>
                <span class='FinishTime' alt='Total File'>0:00</span>
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
