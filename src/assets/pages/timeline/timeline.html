<!DOCTYPE html>
<html>
    <head>
        <title>Spin Music Player</title>
        <link rel='stylesheet' href='./index.css'/>
        <audio class='PlayAudioFiles'></audio>
        <video class='PlayVideoFiles'></video>
    </head>
    <body>
        <div class='timeline'>
            <div class='expandPlayerButton'></div>
            <img class='MusicIcon' src='../../images/defaultMusicPicture.png'></img>
            <div class='iconsArea'>
                <div class='iconsButton'><div class='icon'>A</div></div>
                <div class='iconsButton'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='iconsButton' id='playbutton' onclick='mediaPlayPauseHandler();'><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='iconsButton'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='iconsButton'><div class='icon'>A</div></div>
            </div>
            <div class='progressbarPlaceHolder'>
                <div class = 'progressbarHandler'>
                    <p class='currentTime'>0:00</p>
                    <div class='progressbar'>
                        <div class='progressbarProgress'></div>
                    </div>
                    <p class='TotalTime'>0:00</p>
                </div>
            </div>
            <div class='volumeControlPlaceHolder'>
                <div class='volumeControlHandler'>
                    <p class='volumeIcon'></p>
                    <div class='volumeBar'>
                        <div class='volumeBarProgress'></div>
                        <div class='volumeBarProgressHandler'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class='expandedTimeline'>
            <div class='expandedTimelineCloseBar'></div>
            <img class='MediaThumb' src='../../images/defaultMusicPicture.png'></img>
            <h1 class='title'>[Music Title]</h1>
            <h2 class='author'>[Music Author]</h2>
            <div class='controllers'>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
                <div class='expandedIconsButton'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='expandedIconsButton' id='Eplaybutton' onclick='mediaPlayPauseHandler();' ><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='expandedIconsButton'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
            </div>
            <div class='timelineExpanded'>
                <span class='StartedTime'>0:00</span>
                <div class='ProgressBarArea'>
                    <div class='ProgressBarField'></div>
                </div>
                <span class='FinishTime'>0:00</span>
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
