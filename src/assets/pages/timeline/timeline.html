<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='./index.css'/>
    </head>
    <body>
        <div class='timeline'>
            <div class='expandPlayerButton'></div>
            <img class='MusicIcon' src='../../images/defaultMusicPicture.png'></img>
            <div class='iconsArea'>
                <div class='iconsButton'><div class='icon'>A</div></div>
                <div class='iconsButton'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='iconsButton' id='playbutton'><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='iconsButton'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='iconsButton'><div class='icon'>A</div></div>
            </div>
             <div class = 'progressbarHandler'>
                <p class='currentTime'>0:00</p>
                <div class='progressbar'>
                    <div class='progressbarProgress'></div>
                </div>
                <p class='TotalTime'>0:00</p>
             </div>
        </div>
        <div class='expandedTimeline'>
            <div class='expandedTimelineCloseBar'></div>
            <img class='MediaThumb' src='../../images/defaultMusicPicture.png'></img>
            <h1 class='title'>[Music Title]</h1>
            <h2 class='author'>[Music Author]</h2>
            <div class='controllers'>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
                <div class='expandedIconsButton'><img class='icon' src='../../images/previousbutton.png'></img></div>
                <div class='expandedIconsButton' id='playbutton'><img class='icon' src='../../images/playbutton.png'></img></div>
                <div class='expandedIconsButton'><img class='icon' src='../../images/nextbutton.png'></img></div>
                <div class='expandedIconsButton'><div class='icon'>A</div></div>
            </div>
        </div>
        <script src='./index.js'></script>
    </body>
</html>
